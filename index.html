<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/icons/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/style.min.css">
  <title>Frontend Mentor | Clock App</title>
</head>

<body>
  <main class="main">
    <div class="hero-bg">
      <div class="hero-shadow"></div>
    </div>
    <section class="app wrapper">

      <div class="app__quote">
        <p class="app__quote-text">“ <span></span> ”</p>
        <p class="app__quote-author"></p>
        <button aria-label="refresh quote" class="app__quote-btn"><img src="./dist/img/icons/icon-refresh.svg"
            alt=""></button>
      </div>

      <div class="app__clock">
        <div class="app__clock-greeting">
          <img src="./dist/img/icons/icon-sun.svg" alt="" class="app__clock-greeting-img">
          <p class="app__clock-greeting-text">good morning<span>, it’s currently</span></p>
        </div>
        <div class="app__clock-box">
          <h2 class="app__clock-time"></h2>
          <p class="app__clock-period">bst</p>
        </div>
        <p class="app__clock-city">in <span>london, uk</span></p>
        <div tabindex="0" class="app__clock-btn">
          <span class="app__clock-btn-text">more</span>
          <div class="app__clock-btn-circle">
            <img src="./dist/img/icons/icon-arrow-down.svg" alt="">
          </div>
        </div>
      </div>
    </section>

    <artcle class="app-bottom">
      <div class="wrapper">
        <div class="app-bottom__box">
          <h3 class="app-bottom__box-title">current timezone</h3>
          <p class="app-bottom__box-data timezone">Europe/London</p>
        </div>
        <div class="app-bottom__box">
          <h3 class="app-bottom__box-title">day of the year</h3>
          <p class="app-bottom__box-data day-of-year">295</p>
        </div>
        <div class="app-bottom__box">
          <h3 class="app-bottom__box-title">day of the week</h3>
          <p class="app-bottom__box-data day-of-week">5</p>
        </div>
        <div class="app-bottom__box">
          <h3 class="app-bottom__box-title">week number</h3>
          <p class="app-bottom__box-data week">42</p>
        </div>
      </div>
    </artcle>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.11/dist/gsap.min.js"></script>
  <script src="./dist/js/main.min.js"></script>
</body>

</html>
